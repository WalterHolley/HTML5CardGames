<html>
<head>
  <title>
    Card Games
  </title>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexColor;
    varying highp vec4 vColor;

    void main(void){
      gl_Position = vec4(aVertexPosition, 1.0);
      vColor = vec4(aVertexColor, 1.0);
    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec4 vColor;

    void main(void){
      gl_FragColor = vColor;
    }
  </script>

  <script data-main="client/global.js" src="lib/require.js"></script>
  <script type="text/javascript" src="client/game.js"></script>

</head>
<body>
  <ul>
    <li><a id="btnSolitaire" href="#">Solitaire</a></li>
  </ul>

  <div id="gameWindow">

  <canvas id="gameCanvas" width="900" height="500">
  Your browser doesn't support HTML5 Canvas Elements.  Time to Upgrade!

  </canvas>
  </div>


</body>
</html>
